{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>
<body>
    <header>
        <div class="logo">Babatunde</div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <nav class="nav-menu" id="navMenu">
         <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'education' %}">Education</a></li>
            <li><a href="{% url 'service' %}">Service</a></li>
            <li><a href="{% url 'contact' %}" class="active">Contact</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
         </ul>
        </nav>
     </header>

    <div class="social-icons">
        <a href="https://wa.me/2349011707756?text=Hi%20Babatunde%2C%20I%20need%20web%20design%20services" target="_blank"><img src="{% static 'whatsapp.png' %}" alt="whatsapp"></a>
        <a href="https://Facebook.com/TonyDigitalSkillsTraining" target="_blank"><img src=" {% static 'messenger.png' %}" alt="messenger"></a>
        <a href="mailto:ayomidetolani07@gmail.com"><img src="{% static 'gmail.png' %}" alt="gmail"></a>
    </div>

    <section class="contact">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to collaborate, feel free to reach out.</p>
        <form id="contactForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="phone no">Phone Number</label>
                <input type="text" id="num" name="num" placeholder="Your phone Number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">submit</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Babatunde. All rights reserved.</p>
    </footer>

    <script src="{% static 'men.js' %}"></script>
</body>
</html>
